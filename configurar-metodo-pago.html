                        <a href="index.html" id="enlaceCerrar">Cerrar Sesión</a>
                    </li>
                </ul>
                <!-- Right Nav -->

            </nav>
        </header>

        <article id="principal">
            <nav class="nav-main">
                <ul class="nav-menu">
                    <li>
                        <input id="boton-config" type="button" value="Agregar">
                    </li>
                    <li>
                        <input id="boton-listar" type="button" value="Listar">
                    </li>
                    <!--     <li>
                        <a id="boton-activar" href="#">Activar</a>

                    </li>
                    <li>
                        <a id="boton-eliminar" href="#">Eliminar</a>
                    </li>
                </ul>
                Right Nav -->

            </nav>

            <div id="segundParte">
                <div id="conf-metodoPago">

                    <header>
                        <nav id=barra_de_inicio>
                            <div class="banner-principal">
                                <h2>Agregar método de pago</h2>
                                <i class="fas fa-credit-card-front"></i>
                            </div>
                        </nav>
                    </header>
                    <br>

                    <form id="sctForm">
                        <div>
                            <label for="tipoTarjeta">Tipo de tarjeta *</label>
                            <select id="tipoTarjeta" name="tipoTarjeta" required>
                                <option  value = "Visa">Visa</option>
                                <option value = "MasterCard">Master Card</option>
                                <option value = "AmericanExpress">American Express</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="numeroTarjeta">Número de tarjeta *</label>
                            <input type="text" id="numeroTarjeta" required>
                        </div>
                        <br>
                        <div>
                            <label for="fechaExpiracion">Fecha de Expiración *</label>
                            <input type="date" id="fechaExpiracion" required>
                        </div>
                        <br>
                        <div>
                            <label for="CVC">CVC *</label>
                            <input type="password" id="CVC" required>
                        </div>
                        <br>
                        <div>
                            <label for="nombreTarjeta">Nombre en tarjeta *</label>
                            <input type="text" id="nombreTarjeta" required>
                        </div>
                        <br>
                        <div>
                            <button type="button" id="btnRegistrar">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="listar-metodoPago" class="listarMetodoPago">

                <header id="headerPrincipal">

                    <section class="inferior">
                        <div>
                            <h2>Métodos de pago</h2>
                            <i class="fas fa-credit-card-front"></i>
                        </div>
                    </section>
                </header>
                <main>
                    <section id="sctTarjetasRegistradas">
                        <div>
                            <label for="txtFiltro">Filtrar:</label>
                            <input type="text" id="txtFiltro">
                        </div>
                        <table id="tblTarjetas">
                            <thead>
                                <tr>
                                    <th>Tipo</th>
                                    <th>Número</th>
                                    <th>Expiración</th>
                                    <th>Nombre</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>

                    </section>
                </main>

            </div>
    </div>

    </div>
