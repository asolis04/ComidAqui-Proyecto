<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!--Custom CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/LoginRegister.css">
</head>

<body>


    <div id="register-container" class="register-container">
        <div class="register-modal">
            <section class="form-nosotros">
                <!--<h2 class="unase">Restauranteros, únanse a nosotros</h2>-->
                <section class="contact-info">
                    <section class="info-title">
                        <span class="fa fa-user-circle"></span>
                        <h3>Información de Contacto</h3>
                    </section>
                    <section class="info-items">
                        <p><span class="fa fa-envelope"></span></p>
                        <p><span class="fa fa-mobile"></span>89021548</p>
                    </section>
                </section>
                <form action="" class="form-contact">
                    <h3>Registre su restaurante</h3>
                    <div class="user-info">
                        <label for="names">Nombre *</label>
                        <input type="text" id="names">

                        <label for="phone">Telefono / Celular </label>
                        <input type="text" id="phone">

                        <label for="email">Correo electronico*</label>
                        <input type="text" id="email">

                        <label for="mensaje">Mensaje *</label>
                        <textarea id="mensaje"></textarea>

                        <input type="button" value="Enviar Información" id="btn">

                    </div>
                </form>
            </section>
            <button id="close">Cerrar</button>
        </div>
    </div>

</body>

</html>
