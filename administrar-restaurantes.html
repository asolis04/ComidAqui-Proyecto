            <div id="segundParte">
                <div id="conf-menu">

                    <main class="main-forms">
                        <section class="formularioAgregarRestaurante">

                            <form class="datosRestaurantes">
                                <div class="formRestaurantes">
                                    <label for="txtNombreComercial">Nombre comercial:</label>
                                    <input type="text" id="txtNombreComercial" required>
                                </div>
                                <div class="formRestaurantes">
                                    <label form="txtCedulaJuridica">Cédula jurídica:</label>
                                    <input type="number" id="txtCedulaJuridica">
                                </div>
                                <div class="formRestaurantes">
                                    <label for="txtNombreJurídico">Nombre jurídico:</label>
                                    <input type="text" id="txtNombreJurídico" required>
                                </div>
                                <div class="formRestaurantes">
                                    <label form="txtCorreoElectrónico">Correo electrónico:</label>
                                    <input type="email" id="txtCorreoElectrónico">
                                </div>
                                <div class="formRestaurantes">
                                    <label form="txtAforo">Aforo:</label>
                                    <input type="number" id="txtAforo">

                                <div class="formRestaurantes">

                                </div>
                                <div class="formRestaurantes">
            
                                <label for="txtDistrito">Distrito:</label>

                                </div>
                            </form>

                            <div class="checkboxRestaurantes">

                                <form id="miFormularioRestaurantecheck">
                                    <p>Horario:</p>

                                    <label for="txtDomingo">Domingo</label>
                                    <input type="checkbox" id="Domingo" name="Domingo" class="checkbox" value="Domingo"><br>

                                    <label for="txtLunes"> Lunes</label>
                                    <input type="checkbox" id="Lunes" name="Lunes" class="checkbox" value="Lunes"><br>

                                    <input type="checkbox" id="Viernes" name="Viernes" class="checkbox" value="Viernes"><br>

                                    <label for="txtSábado">Sábado</label>
